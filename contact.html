---
layout: "bootstrap"
base: "../"
permalink: contact/
css_class: "homepage"
---

<!-- HEADER -->
<section id="non-index-hero">
  <div class="row">
    <div class="hero-container">
      <div class="hero-wording center-block">
          <h1>Contact Us</h1>
      </div>
    </div>
  </div>
</section>
<!-- /HEADER -->

<!-- Main Content -->
<section id="subpage-main-content">

  <div class="row">
    <div class="col-md-6 col-md-offset-3 align-center">
      <h2 class="general-header">If you have a question and it isnâ€™t answered in our FAQ, then feel free to drop us a note via the form below.</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 align-center">
      <form class="form-horizontal contact-form">
      <fieldset>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="fullname">Full Name</label>
        <div class="col-md-2">
        <input id="nameinput" name="fullname" type="text" placeholder="" class="form-control input-md" required="">

        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="emailaddress">Email Address</label>
        <div class="col-md-2">
        <input id="emailinput" name="emailaddress" type="text" placeholder="you@yourdomain.com" class="form-control input-md" required="">

        </div>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="question">Your Question</label>
        <div class="col-md-4">
          <textarea class="form-control" id="queryinput" name="question" rows="10"></textarea>
        </div>
      </div>

      <!-- Multiple Checkboxes (inline) -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="subscribe"></label>
        <div class="col-md-4">
          <label class="checkbox-inline" for="subscribe-0">
            <input type="checkbox" name="subscribe" id="subscribe-0" value="Yes">
            Add me to your mailing list
          </label>
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton"></label>

        <div class="col-md-4 col-md-offset-1 hero-apply">
          <p><a href="#" class="site-apply-link" id="contact-submit">Send your question</a></p>
        </div>
      </div>

      </fieldset>
      </form>


    </div>
  </div>

</section>
